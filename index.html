<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chatbot</title>
    <style>
        /* Add any necessary CSS or stylesheets here */
    </style>
    <script>
        // JavaScript for handling user input, sending requests, and displaying chatbot responses
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                document.getElementById('chat-messages').innerHTML += '<div><strong>You:</strong> ' + userInput + '</div>';
                document.getElementById('user-input').value = '';

                // Send the user input to the server to interact with the chatbot
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'chat.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('chat-messages').innerHTML += '<div><strong>Chatbot:</strong> ' + response.message + '</div>';
                        // Scroll to the bottom of the chat messages
                        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
                    }
                };
                xhr.send('userInput=' + userInput);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the OpenAI Chatbot</h1>

    <!-- Create a container for the chat interface -->
    <div id="chat-container" style="width: 80%; margin: auto;">
        <!-- Chat messages will be displayed here -->
        <div id="chat-messages" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
        <!-- User input form -->
        <form id="user-input-form" onsubmit="sendMessage(); return false;" style="margin-top: 10px;">
          <input type="text" id="user-input" style="width: 70%;" autocomplete="off">
          <input type="submit" value="Send">
        </form>
    </div>



</body>
</html>
